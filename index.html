<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Website</title>

    <!--------- Daisy UI Link ------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <main class="text-center items-center">

            <!-------- Main Content Container ------->
            <div class="flex flex-col md:flex-row">

                <!----- Shape Card Area ------->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

                    <!-------- Triangle Card-->
                    <div class="card bg-base-100 w-96 shadow-xl">
                        <figure>
                            <img src="./geometry-genius-resources-main/images/triangle.png" alt="shape" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Triangle</h2>
                            <p>Area(A) = 0.5 x b x h</p>
                            <div>
                                <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                    placeholder="b">
                                <span>cm</span>
                                <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                    placeholder="h">
                                <span>cm</span>
                            </div>
                            <div>
                                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span>
                                </p>
                            </div>
                            <div class="card-actions justify-end">
                                <button onclick="calculateTriangle()" class="btn btn-primary w-full">Calculate</button>
                            </div>
                        </div>
                    </div>

                    <!-------- Rectangle Card-->
                    <div class="card bg-base-100 w-96 shadow-xl">
                        <figure>
                            <img src="./geometry-genius-resources-main/images/rectangle.png" alt="shape" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Reactangle</h2>
                            <p>Area(A) = w x l</p>
                            <div>
                                <input id="rectangle-weight" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                    placeholder="w">
                                <span>cm</span>
                                <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                    placeholder="l">
                                <span>cm</span>
                            </div>
                            <div>
                                <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span>
                                </p>
                            </div>
                            <div class="card-actions justify-end">
                                <button onclick="calculateRectangle()" class="btn btn-primary w-full">Calculate</button>
                            </div>
                        </div>
                    </div>

                    <!-------- Parallelogram Card-->
                    <div class="card bg-base-100 w-96 shadow-xl">
                        <figure>
                            <img src="./geometry-genius-resources-main/images/parallelogram.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Parallelogram</h2>
                            <p>Area(A) = b x h</p>
                            <div>
                                <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                    placeholder="b">
                                <span>cm</span>
                                <input id="parallelogram-height" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                    placeholder="h">
                                <span>cm</span>
                            </div>
                            <div>
                                <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm
                                        <sup>2</sup></span>
                                </p>
                            </div>
                            <div class="card-actions justify-end">
                                <button onclick="" class="btn btn-primary w-full">Calculate</button>
                            </div>
                        </div>
                    </div>

                    <!-------- Pentagon Card-->
                    <div class="card bg-base-100 w-96 shadow-xl">
                        <figure>
                            <img src="./geometry-genius-resources-main/images/pentagon.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Pentagon</h2>
                            <p>Area(A) = 0.5 x p x b</p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary w-full">Calculate</button>
                            </div>
                        </div>
                    </div>

                    <!-------- Ellipse Card-->
                    <div class="card bg-base-100 w-96 shadow-xl">
                        <figure>
                            <img src="./geometry-genius-resources-main/images/ellipse.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Ellipse</h2>
                            <p>Area(A): Ï€ab</p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary w-full">Calculate</button>
                            </div>
                        </div>
                    </div>

                    <!-------- Rhombus Card-->
                    <div class="card bg-base-100 w-96 shadow-xl">
                        <figure>
                            <img src="./geometry-genius-resources-main/images/rhombus.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Rhombus</h2>
                            <p>Area(A): 0.5 x d1 x d2</p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary w-full">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--------- Area Calculation Area -------->
                <div class="w-96 border-2 border-gray-700 rounded-md">
                    <h3 class="text-3xl text-center">Area Calculation</h3>
                </div>
            </div>
        </main>
    </header>

    <!--------- JS File -------->
    <script src="triangle.js"></script>
    <script src="rectangle.js"></script>
</body>

</html>
